<html>
    <head>
        <title>Curso JavaScript</title>
        <meta charset="UTF-8"
    </head>
    <body>


        <script>
            function retornoSexo(sexo) {
                if (sexo === 'M') {
                    return "Masculino";
                }else if(sexo === "F"){
                    return "Feminino";
                }else{
                    return 'Outro';
                }
            }
            var resultado =  retornoSexo('M ');

            console.log('No if: ' + resultado);

            function retornoSexo2(sexo) {
                switch(sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }

            var resultado2 =  retornoSexo('F');

            console.log('No switch case: ' + resultado2);

        </script>
    </body>
