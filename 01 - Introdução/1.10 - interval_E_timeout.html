<html>
    <head>
        <title>Curso JavaScript</title>
        <meta charset="UTF-8"
    </head>
    <body>

        <script>
            function exibeAlgo(params) {
                console.log('Hello Word');
            }

            //Quando nao coloca o parenteses esta referenciando a funcao, se colocar parenteses, executa somente uma vez
            setInterval(exibeAlgo, 2000);

            //Espera para executar
            setTimeout(exibeAlgo, 5000);
        </script>
    </body>
</html>
