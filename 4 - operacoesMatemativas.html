        <script>
            var x = 11, y = 5, z = '10';
            

            // Faz todas as operações matematicas 
            var resultado = x % y;
            // Ele concatena as strings
            var resultado2 = z + y; // = 105

            // Incrementando
            x+= 3;
            z/= 4;

            console.log(resultado);
            console.log(resultado2);

        </script>
