        <script>
            var endereco = {
                rua: "Rua dos pinheiros",
                numero: 1293,
                bairro: "Centro",
                cidade: "São Paulo",
                uf: "SP"
            };

            function informacao(info) {
                console.log('O usuario mora em ' + info.cidade + ' / ' 
                + info.uf + ', no bairro ' + info.bairro
                + ', na ' + info.rua + ' com nº ' + info.numero);
            }

            informacao(endereco);
           
        </script>
